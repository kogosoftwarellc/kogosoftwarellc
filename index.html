<!DOCTYPE html>
<!-- Copyright Kogo Software LLC 2015 -->
<html>
  <head>
    <style>
      html, body {
        font-family: 'Open Sans', 'Sans Serif';
        height: 100%;
        margin: 0;
        width: 100%;
      }

      section {
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        height: 100%;
        overflow: hidden;
        position: relative;
        width: 100%;
      }

      section.brand {
        background-color: #1de9b6;
        color: #fafafa;
        font-size: 500%;
        white-space: nowrap;
        z-index: 6;
      }

      section.vision {
        background-color: #fdd835;
        z-index: 5;
      }

      section.solutions {
        background-color: #ff5252;
        z-index: 4;
      }

      section.contact {
        background-color: #2196f3;
        z-index: 3;
      }

      #kogo-logo,
      #kogo-logo > h1,
      #kogo-logo > img {
        position: absolute;
      }

      #kogo-logo {
        height: 80%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
      }

      #kogo-logo > h1 {
        bottom: 10%;
        font-size: 30px;
        left: 50%;
        margin: 0;
        text-shadow: -2px 2px 8px rgba(0, 0, 0, 1);
        transform: translate(-50%, 0);
        z-index: 1;
      }

      #kogo-logo > img {
        height: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: auto;
      }

      /*k*/
      #kogo-logo > h1 span:nth-child(1) {
        color: rgba(255, 224, 130, 255);
      }

      /*o*/
      #kogo-logo > h1 span:nth-child(2) {
        color: rgba(240, 98, 146, 255);
      }

      /*g*/
      #kogo-logo > h1 span:nth-child(3) {
        color: rgba(128, 222, 234, 255);
      }

      /*o*/
      #kogo-logo > h1 span:nth-child(4) {
        color: rgba(255, 171, 145, 255);
      }

      /*s*/
      #kogo-logo > h1 span:nth-child(5) {
        color: rgba(179, 157, 219, 255);
      }

      /*o*/
      #kogo-logo > h1 span:nth-child(6) {
        color: rgba(197, 225, 165, 255);
      }

      /*f*/
      #kogo-logo > h1 span:nth-child(7) {
        color: rgba(240, 98, 146, 255);
      }

      /*t*/
      #kogo-logo > h1 span:nth-child(8) {
        color: rgba(129, 212, 250, 255);
      }

      /*w*/
      #kogo-logo > h1 span:nth-child(9) {
        color: rgba(197, 225, 165, 255);
      }

      /*a*/
      #kogo-logo > h1 span:nth-child(10) {
        color: rgba(255, 204, 128, 255);
      }

      /*r*/
      #kogo-logo > h1 span:nth-child(11) {
        color: rgba(244, 143, 177, 255);
      }

      /*e*/
      #kogo-logo > h1 span:nth-child(12) {
        color: rgba(255, 224, 130, 255);
      }

      @media (min-width: 768px) {
        #kogo-logo > h1 {
          font-size: 80px;
        }
      }

      @media (min-width: 992px) {
        #kogo-logo > h1 {
          font-size: 110px;
        }
      }

      @media (min-width: 1200px) {
        #kogo-logo > h1 {
          font-size: 130px;
        }
      }

    </style>
  </head>
  <body>
    <section class="brand">
      <div id="kogo-logo">
        <h1><span>K</span><span>o</span><span>g</span><span>o</span> <span>S</span><span>o</span><span>f</span><span>t</span><span>w</span><span>a</span><span>r</span><span>e</span></h1>
        <img src="./gorilla.png">
      </div>
    </section>

    <section class="vision">
    </section>

    <section class="solutions">
    </section>

    <section class="contact">
    </section>
  </body>
  </body>
  </body>
  </body>
</html>
